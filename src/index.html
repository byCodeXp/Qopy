<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body style="-webkit-app-region: drag">
   <div class="header">
      <div class="tabs">
         <div class="tab active">
            <span>app.jsx</span>
         </div>
         <div class="tab">
            <span>index.jsx</span>
         </div>
         <div class="tab">
            <span>test.jsx</span>
         </div>
      </div>      
      <div class="nav" style="-webkit-app-region: no-drag">
         <div id="nav_btn_minimize" class="nav_btn btn_min"></div>
         <div id="nav_btn_maximize" class="nav_btn btn_max"></div>
         <div id="nav_btn_close" class="nav_btn btn_close"></div>
      </div>
   </div>
   <div class="main">
      
   </div>
   <script>window.$ = require('jquery')</script>
   <script>
      const { ipcRenderer } = require('electron');

      $('#nav_btn_minimize').click(() => {
         ipcRenderer.send('minimize_app_action');
      });

      $('#nav_btn_maximize').click(() => {
         ipcRenderer.send('maximize_app_action');
      });

      $('#nav_btn_close').click(() => {
         ipcRenderer.send('close_app_action');
      });
   </script>
</body>
</html>
